{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>口袋小游戏 | 快乐一触即达！| 专题：{{ topic }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta name="keywords" content="小游戏 HereToy 社交小游戏 手机小游戏 html5小游戏 微信小游戏">
        <meta name="description" content="HereToy，口袋社交小游戏中心。百款游戏，每天更新，无需下载，点开即玩；玩过的游戏自动保存，无网络也可再玩；不仅可以跟微信好友玩，还可以跟其他社交圈好友玩；">

        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

        <link rel="stylesheet" href="{% static 'html5games/css/html5games.css' %}" />

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</script>
    </head>
    <body style="max-width: 500px; margin: 0 auto;">
        <div style="display: none"><img src="{{ domain }}{% static 'html5games/img/heretoy_logo.png' %}"></div>
        <div class="content">
            <div class="header">
                <div class="warp">口袋小游戏</div>
            </div>

            <div id="menu" class="menu">
                <div id="new" class="new" style="color: #ed4b3c; border-bottom: 5px #ed4b3c solid;">专题：{{ topic }}</div>
            </div>

            <div id="news" class="news">
                {% for h5 in h5games %}
                    <div class="game" onclick="window.open('{% url 'html5games:share' h5.pk %}')">
                        <div id="logo" class="logo"><img src="{{ h5.image }}"></div>
                        <div id="play" class="play"><a>进入</a></div>
                        <div id="info" class="info">
                            <div class="name">{{ h5.name }}</div>
                            <div class="num"><img src="{% static 'html5games/img/play.png' %}"></img><label>{{ h5.play }}</label><img src="{% static 'html5games/img/like.png' %}"></img><label>{{ h5.like }}</label><img src="{% static 'html5games/img/unlike.png' %}"></img><label>{{ h5.unlike }}</label></div>
                            <div class="descr">{{ h5.descr }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="hfooter" style="padding-top: 0">
            {% if fromApple %}
            <div class="htext">IOS客户端正在玩命开发</div>
            <div class="htext">您可以先关注我们微信公号：iheretoy</div>
            {% else %}
            <div class="htext">想玩更多小游戏?</div>
            <div class="hbutton" onclick="window.location='{{ app_url }}'"><span>立即下载 “口袋小游戏” 客户端</span></div>
            {% endif %}
        </div>

        <script src="{% static 'js/ht.min.js' %}"></script>
        <script language="Javascript">
            init({
                "imgUrl" : "{{ domain }}{% static 'html5games/img/heretoy_logo.png' %}",
                "link" : "{{ domain }}",
                "desc" : "Heretoy，口袋社交小游戏中心",
                "title" : "HereToy"
            });
        </script>
    </body>
</html>
